	TEAM DISP W1024 H768 B32|DISP W1366 H768 B32
	LOGO %WinDir%\web\wallpaper\Windows\HBCD_PE.jpg
	NUMK 1

	TEXT Initializing Hiren's BootCD PE... L59 T39 $20

